{% extends "layout.html" %}

{% block title %}Dashboard - NumeriLogic{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
    <!-- User Header -->
    <div class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold mb-2 flex items-center space-x-3">
                        <i class="fas fa-calculator"></i>
                        <span>Dashboard</span>
                    </h1>
                    <p id="userWelcome" class="text-indigo-100 text-lg"></p>
                </div>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-bold transition transform hover:scale-105 flex items-center space-x-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Error/Success Alerts -->
        <div id="errorAlert" class="hidden mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 px-6 py-4 rounded-r-lg flex items-center justify-between">
            <div>
                <p id="errorMessage" class="font-semibold"></p>
            </div>
            <button onclick="this.parentElement.classList.add('hidden')" class="text-red-700 hover:text-red-900">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="successAlert" class="hidden mb-6 bg-green-100 border-l-4 border-green-500 text-green-700 px-6 py-4 rounded-r-lg flex items-center justify-between">
            <div>
                <p id="successMessage" class="font-semibold"></p>
            </div>
            <button onclick="this.parentElement.classList.add('hidden')" class="text-green-700 hover:text-green-900">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- New Calculation Card -->
        <div class="bg-white shadow-lg rounded-xl mb-8 overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white px-6 sm:px-8 py-6">
                <h2 class="text-2xl font-bold flex items-center space-x-2">
                    <i class="fas fa-plus-circle"></i>
                    <span>New Calculation</span>
                </h2>
            </div>
            <div class="p-6 sm:p-8">
                <form id="calculationForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center space-x-1">
                                <i class="fas fa-cogs text-indigo-600"></i>
                                <span>Operation Type</span>
                            </label>
                            <select id="calcType" name="type" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition">
                                <option value="addition">‚ûï Addition</option>
                                <option value="subtraction">‚ûñ Subtraction</option>
                                <option value="multiplication">‚úñÔ∏è Multiplication</option>
                                <option value="division">‚ûó Division</option>
                                <option value="modulus">üî¢ Modulus</option>
                                <option value="sin">üìê Sine</option>
                                <option value="cos">üìê Cosine</option>
                                <option value="tan">üìê Tangent</option>
                                <option value="exponential">üìà Exponential (e^x)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-3 flex items-center space-x-1">
                                <i class="fas fa-list-ol text-indigo-600"></i>
                                <span>Numbers (comma-separated)</span>
                            </label>
                            <input type="text" id="calcInputs" name="inputs" placeholder="e.g. 5,10,15" 
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition transform hover:scale-105 font-bold text-lg flex items-center justify-center space-x-2">
                        <i class="fas fa-calculator"></i>
                        <span>Calculate</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Calculation History Card -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 sm:px-8 py-6">
                <h2 class="text-2xl font-bold flex items-center space-x-2">
                    <i class="fas fa-history"></i>
                    <span>Calculation History</span>
                </h2>
                <p class="text-purple-100 text-sm mt-1">View all your previous calculations</p>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b-2 border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Inputs</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Result</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="calculationsTable" class="divide-y divide-gray-200">
                        <!-- Calculations will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="hidden p-12 text-center">
                <i class="fas fa-inbox text-6xl text-gray-300 mb-4 inline-block"></i>
                <p class="text-gray-500 text-lg mt-4">No calculations yet. Create your first calculation above!</p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    const username = localStorage.getItem('username');
    document.getElementById('userWelcome').textContent = `Welcome back, ${username}! üëã`;

    function showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorAlert.classList.remove('hidden');
        setTimeout(() => errorAlert.classList.add('hidden'), 5000);
    }

    function showSuccess(message) {
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = message;
        successAlert.classList.remove('hidden');
        setTimeout(() => successAlert.classList.add('hidden'), 5000);
    }

    async function loadCalculations() {
        try {
            const response = await fetch('/calculations', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                throw new Error('Failed to load calculations');
            }

            const calculations = await response.json();
            const tableBody = document.getElementById('calculationsTable');
            const emptyState = document.getElementById('emptyState');
            tableBody.innerHTML = '';

            if (calculations.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            calculations.forEach(calc => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-100 text-indigo-800">
                            ${calc.type}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700">${calc.inputs.join(', ')}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-lg font-bold text-green-600">${calc.result}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-600">${new Date(calc.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })}</td>
                    <td class="px-6 py-4 whitespace-nowrap space-x-2">
                        <a href="/view-calculation?id=${calc.id}" class="inline-flex items-center px-3 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition font-semibold text-sm">
                            <i class="fas fa-eye mr-1"></i>View
                        </a>
                        <a href="/edit-calculation?id=${calc.id}" class="inline-flex items-center px-3 py-2 bg-yellow-100 text-yellow-700 rounded hover:bg-yellow-200 transition font-semibold text-sm">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </a>
                        <button class="inline-flex items-center px-3 py-2 bg-red-100 text-red-700 rounded hover:bg-red-200 transition font-semibold text-sm delete-calc" data-id="${calc.id}">
                            <i class="fas fa-trash mr-1"></i>Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.delete-calc').forEach(button => {
                button.addEventListener('click', async (e) => {
                    if (!confirm('Are you sure you want to delete this calculation?')) {
                        return;
                    }
                    
                    const calcId = e.currentTarget.dataset.id;
                    try {
                        const response = await fetch(`/calculations/${calcId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (!response.ok) {
                            if (response.status === 401) {
                                localStorage.clear();
                                window.location.href = '/login';
                                return;
                            }
                            throw new Error('Failed to delete calculation');
                        }

                        showSuccess('Calculation deleted successfully');
                        loadCalculations();
                    } catch (error) {
                        showError('Error deleting calculation');
                    }
                });
            });
        } catch (error) {
            showError('Error loading calculations');
        }
    }

    document.getElementById('calculationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const inputs = document.getElementById('calcInputs').value
            .split(',')
            .map(num => parseFloat(num.trim()))
            .filter(num => !isNaN(num));

        const calcType = document.getElementById('calcType').value;
        const trigFunctions = ['sin', 'cos', 'tan', 'exponential'];
        const minInputs = trigFunctions.includes(calcType) ? 1 : 2;

        if (inputs.length < minInputs) {
            const inputWord = trigFunctions.includes(calcType) ? 'one' : 'two';
            showError(`Please enter at least ${inputWord} valid number(s)`);
            return;
        }

        const calculationData = {
            type: document.getElementById('calcType').value,
            inputs: inputs
        };

        try {
            const response = await fetch('/calculations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(calculationData)
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }
                throw new Error('Failed to create calculation');
            }

            showSuccess('Calculation created successfully');
            document.getElementById('calculationForm').reset();
            loadCalculations();
        } catch (error) {
            showError('Error creating calculation');
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        if (confirm('Are you sure you want to logout?')) {
            localStorage.clear();
            window.location.href = '/login';
        }
    });

    loadCalculations();
    setInterval(loadCalculations, 30000);
});
</script>
{% endblock %}
